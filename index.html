<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa do Ciclista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h2 {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .card p {
      margin: 0.5rem 0;
      color: #444;
      font-weight: bold;
    }

    .card a {
      display: inline-block;
      margin: 1rem 0;
      padding: 10px 20px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .produtos {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Casa do Ciclista</h1>
    <p>Seu ponto de referência em bikes!</p>
  </header>

  <section class="produtos">
    <div class="card">
      <img src="bicicleta1.jpg" alt="Bicicleta Vikingx Rosa Amarela">
      <h2>Vikingx TUFF 25 - Rosa/Amarela</h2>
      <p>R$ 1.599,00</p>
      <a href="https://wa.me/5555999088725?text=Olá%20tenho%20interesse%20na%20bike%20Vikingx%20TUFF%2025%20rosa/amarela">Falar no WhatsApp</a>
    </div>

    <div class="card">
      <img src="bicicleta2.jpg" alt="Bicicleta Vikingx Branca Verde">
      <h2>Vikingx TUFF 25 - Branca/Verde</h2>
      <p>R$ 1.599,00</p>
      <a href="https://wa.me/5555999088725?text=Olá%20tenho%20interesse%20na%20bike%20Vikingx%20TUFF%2025%20branca/verde">Falar no WhatsApp</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Casa do Ciclista - Todos os direitos reservados
  </footer>

</body>
</html>
